# Prometheus Configuration for Amazon Product Monitoring Tool
# Scrapes metrics from FastAPI, Celery, and infrastructure components

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'amazon-product-monitor'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

rule_files:
  - "rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics

  # FastAPI Backend Metrics
  - job_name: 'amazon-tool-api'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 15s
    metrics_path: /metrics
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Celery Worker Metrics
  - job_name: 'amazon-tool-worker'
    static_configs:
      - targets: ['worker:8000']  # Assuming worker exposes metrics on port 8000
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Celery Scheduler Metrics
  - job_name: 'amazon-tool-scheduler'
    static_configs:
      - targets: ['scheduler:8000']  # Assuming scheduler exposes metrics
    scrape_interval: 30s
    metrics_path: /metrics
    scrape_timeout: 10s

  # Redis Metrics (using redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    metrics_path: /metrics

  # PostgreSQL Metrics (using postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: /metrics

  # Nginx Metrics (using nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']  # Health check port
    scrape_interval: 30s
    metrics_path: /nginx-health
    scrape_timeout: 5s

  # Container/Host Metrics (optional, requires node_exporter)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #   scrape_interval: 30s

  # Custom application metrics endpoints
  - job_name: 'amazon-tool-health'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 60s
    metrics_path: /health
    scrape_timeout: 5s

# Remote storage (optional, for production scale)
# remote_write:
#   - url: "https://prometheus-remote-write-endpoint"
#     basic_auth:
#       username: user
#       password: pass

# Storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB