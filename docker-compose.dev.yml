version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: amazon_tool_postgres
    environment:
      POSTGRES_DB: amazon_tool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: amazon_tool_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data: